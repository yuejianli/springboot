<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票小工具-处理股票信息</title>

    <link rel="StyleSheet" href="../webjars/bootstrap/3.4.1/css/bootstrap.css" type="text/css">
    <link rel="StyleSheet" href="../static/plugins/bootstrap-table/bootstrap-table.min.css" type="text/css"/>
    <link rel="StyleSheet" href="../static/plugins/bootstrap-select/bootstrap-select.min.css" type="text/css"/>
    <link rel="StyleSheet" href="../static/plugins/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="StyleSheet" href="../static/plugins/flavr/flavr.css" type="text/css"/>
    <link rel="StyleSheet" href="../static/plugins/bootstrap-table/bootstrap-table.min.css" type="text/css"/>
    <link rel="StyleSheet" href="../static/css/common/common.css" type="text/css"/>
    <link rel="StyleSheet" href="../static/plugins/bootstrap-daterangepicker/daterangepicker.css" type="text/css"/>
 <style type="text/css">
     .focus-info{
         font-size:18px;
         color:red;
     }
 </style>
</head>
<body class="page-bg container">
<p class="mar-hor">
<div style="text-align: center;"><h2 style="color:#EC7C00">股票信息查询</h2></div>
<hr/>
<!-- 查看股票详细信息 -->
<div class="modal fade" id="info_popup" data-cache-form="true">
    <div class="modal-dialog" style="width: 65%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×</button>
                <h4 class="modal-title text-semibold text-primary text-center">查看股票详细信息</h4>
            </div>
            <div class="modal-body mar-hor">
                <div class="row" style="margin-left:150px;">
                    <table class="table table-no-bordered" id="showInfo">
                        <tr>
                            <td>代码:</td> <td> <span id="code" class="info"></span></td>
                            <td>名称:</td> <td> <span id="name" class="info"></span></td>
                        </tr>
                        <tr>
                            <td>开盘价:</td> <td>  <span id="openingPrice" class="info focus-info"></span></td>
                            <td>昨天收盘价:</td> <td>   <span id="yesClosingPrice" class="info focus-info"></span></td>
                        </tr>
                        <tr>
                            <td>最高价格:</td> <td>   <span id="highestPrice" class="info focus-info"></span></span></td>
                            <td>最低价格:</td> <td>    <span id="lowestPrice" class="info focus-info"></span></td>
                        </tr>
                        <tr>
                            <td>当前的价格:</td> <td>     <span id="nowPrice" class="info focus-info"></span></span></td>
                            <td>今天收盘价:</td> <td>     <span id="closingPrice"
                                                          class="info focus-info focus-info"></span></td>
                        </tr>
                        <tr>
                            <td>成交量(股):</td> <td>   <span id="tradingVolume" class="info focus-info"></span></span></td>
                            <td>成交量金额:</td> <td>    <span id="tradingValue" class="info focus-info"></span></td>
                        </tr>
                        <tr>
                            <td>涨跌幅度:</td> <td>   <span id="amplitude" class="info focus-info"></span></span></td>
                            <td>涨跌幅度百分比:</td> <td>    <span id="amplitudeProportion" class="info focus-info"></span></td>
                        </tr>
                        <tr>
                            <td>市盈率:</td> <td>   <span id="peRatio" class="info"></span></span></td>
                            <!--其他的展示信息-->
                        </tr>
                    </table>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- 查看分钟级别的K线图 -->
<div class="modal fade" id="min_popup" data-cache-form="true">
    <div class="modal-dialog" style="width: 65%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×</button>
                <h4 class="modal-title text-semibold text-primary text-center">查看分钟级别的K线图</h4>
            </div>
            <div class="modal-body mar-hor">
                <div class="row fix-center">
                    <img src="" id="k_min" style="margin-left:260px;height: 400px;" height="400px;">
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- 查看天级别的K线图 -->
<div class="modal fade" id="daily_popup" data-cache-form="true">
    <div class="modal-dialog" style="width: 65%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"

                <h4 class="modal-title text-semibold text-primary text-center">查看天级别的K线图</h4>

            <div class="modal-footer ">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>

    </div>
</div>
<!-- 查看周级别的K线图 -->
<div class="modal fade" id="weekly_popup" data-cache-form="true">
    <div class="modal-dialog" style="width: 65%;">
        <div class="modal-content">

                <button type="button" class="close" data-dismiss="modal"

<!-- 查看月级别的K线图 -->
<div class="modal fade" id="monthly_popup" data-cache-form="true">
    <div class="modal-dialog" style="width: 65%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×</button>
                <h4 class="modal-title text-semibold text-primary text-center">查看月级别的K线图</h4>
            </div>
            <div class="modal-body mar-hor">
                <div class="row fix-center">
                    <img src="" id="k_monthly" style="margin-left:260px;height: 400px;" height="400px;">
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

<!-- 查看月级别的K线图 -->
<div class="modal fade" id="sync_history_popup" data-cache-form="true">
    <div class="modal-dialog" style="width: 65%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×</button>
                <h4 class="modal-title text-semibold text-primary text-center">同步历史交易信息</h4>
            </div>
            <div class="modal-body mar-hor" style="height: 300px;">
                <div class="form-group">
                    <label class="col-sm-1 control-label">同步范围:</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <select class='selectpicker' id="syncHistorySelect"
                                data-size="10"
                                data-width="100%" data-style="btn-primary">
                            <option value="1" selected>同步最近一周</option>
                            <option value="2">同步最近一月</option>
                            <option value="3">同步最近一年</option>
                            <option value="4">同步最近三年</option>
                            <option value="5">同步最近五年</option>
                            <option value="6">同步最近十年</option>
                            <option value="7">全部交易记录</option>
                            <option value="0">自定义日期</option>
                        </select>
                    </div>
                    <div class="col-sm-4" id="selfHistoryDate">
                        <input type="text" id="syncDateRange" class="form-control">
                        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                        <div>
                            <input type="hidden" id="selfStartDate">
                            <input type="hidden" id="selfEndDate">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-success" id="codeHistorySync">确定</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 查看股票的历史记录信息 -->
<div class="modal fade" id="history_popup" data-cache-form="true">
    <div class="modal-dialog" style="width: 80%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×</button>
                <h4 class="modal-title text-semibold text-primary text-center">查看 <span id="history_stock_name"></span>
                    的历史记录信息</h4>
            </div>
            <div class="modal-body mar-hor">
                <div>
                    <form class="form-inline">
                        <button id="syncHistoryBtn" type="button" class="btn btn-info">
                            <i class="fa fa-cloud-download"></i>&nbsp;&nbsp;同步股票历史交易信息
                        </button>
                    </form>
                </div>
                <div id="custom-his_custom-toolbar">

                </div>
                <!-- 表格-开始  -->
                <table id="stock_history_table" data-toggle="table"
                       class="table-striped table-bordered table-hover">
                </table>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<div>
    <div>
        <form class="form-inline">
            <div class="col-sm-3">
                <input type="text" class="form-control" id="keywords" value="" placeholder="股票的代码或者名称"/>
            </div>
        </form>
    </div>
    <div id="custom-toolbar">
        <button id="codeSync" type="button" class="btn btn-unified">
            <i class="fa fa-cloud-download"></i>&nbsp;&nbsp;同步股票代码信息
        </button>
    </div>
    <!-- 表格-开始  -->
    <table id="stock_table" data-toggle="table"
           class="table-striped table-bordered table-hover">
    </table>
</div>
<script type="text/javascript" src="../webjars/jquery/3.5.1/jquery.js"></script>
<script type="text/javascript" src="../webjars/bootstrap/3.4.1/js/bootstrap.js"></script>
<script type="text/javascript" src="../static/plugins/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="../static/plugins/bootstrap-select/bootstrap-select.min.js"></script>
<script type="text/javascript" src="../static/plugins/flavr/flavr.min.js"></script>
<script type="text/javascript" src="../static/plugins/bootstrap-daterangepicker/moment.min.js"></script>
<script type="text/javascript" src="../static/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>

</body>
</html>
