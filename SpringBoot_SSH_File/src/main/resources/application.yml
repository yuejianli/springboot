server:
  port: 7011
  servlet:
    context-path: /File
# 进行配置
file:
  useftp: false
  ssh:
    host: 192.168.56.103
    port: 22
    username: root   #服务器的用户名
    password: abc123  # 服务器的密码
    uploadFilePath: /usr/local/
    downloadFilePath: D:/
spring:
  # 配置thymeleaf的相关信息
  thymeleaf:
    # 开启视图解析
    enabled: true
    #编码格式
    encoding: UTF-8
    #前缀配置
    prefix: classpath:/templates/
    # 后缀配置
    suffix: .html
    #是否使用缓存 开发环境时不设置缓存
    cache: false
    # 格式为 HTML 格式
    mode: HTML5
    # 配置类型
    servlet:
      content-type: text/html
  #配置上传的文件信息
  servlet:
    multipart:
      max-file-size: 100MB   # 服务器端文件大小限制
      max-request-size: 100MB  # 客户端请求文件大小限制
  profiles:
    # 配置谁生效
    active: sftp
